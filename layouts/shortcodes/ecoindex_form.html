<div class="with-sidebar-l --right-side --p75">
	<form action="{{- ($.Page.GetPage `/loading`).RelPermalink -}}" method="post" class="js-analysis-submit-form">
		<input
			type="text"
			name="siteurl"
			placeholder="{{ i18n `EcoIndexFormPlaceholder` }}"
			size="40"
			required
			pattern="(([Hh][Tt][Tt][Pp]([Ss])?):\/\/)?[a-zA-Z0-9._%+-\/]+\.[a-zA-Z0-9._%+-]+([a-zA-Z0-9._%+-\/]{1,40})?"
			title="{{ i18n `EcoIndexFormInputInvalid` }}"
			aria-invalid="false" />
		<div><input type="submit" value="{{ i18n `EcoIndexFormSubmitText` }}" /></div>
	</form>
</div>
