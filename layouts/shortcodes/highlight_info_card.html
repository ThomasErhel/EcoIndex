{{/*
   * Block card to highlight content info 
   * Example : 
    * {{<highlight_info_card
    *   icon="icon-id"
    *   title="My title"
    *   moreInfo="More info"
    * >}}
    * my
    * content
    * {{</highlight_info_card>}} 
   * 
   */}}

{{partial "components/highlight-info-card" (dict 
     "icon" (.Get "icon")
     "title" (.Get "title")
     "text" (.Inner)
     "moreInfo" (.Get "moreInfo")
)}}
