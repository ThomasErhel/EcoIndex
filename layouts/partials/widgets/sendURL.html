{{ $st := .page }}

<h1>{{ $st.Title }}</h1>

<div>
  <p>
  {{ $st.Params.content.subtitle }}
  </p>
</div>

<article>
  <form action="{{ index $st.Params.content.url }}" method="post">
    <input type="text" name="siteurl" placeholder="{{ index $st.Params.content.placeholder }}" size="40" />
    <input type="submit" value="{{ index $st.Params.content.submitText }}" />
  </form>
</article>

<div>
  {{ $st.Content }}
</div>
